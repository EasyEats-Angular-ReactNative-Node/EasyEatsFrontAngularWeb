<main>
    <app-header></app-header>

    <div class="container">
        <div class="flex-between">
            <div class="box-50">
                <div class="box-title-lista text-left">
                    <h1>Lista</h1>
                </div>
            </div>
            <div class="box-50">
                <div class="box-btn-adicionar-lista text-right">
                    <button (click)="openModalAdicionar()" id="add_btn">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="box-bg-lista" *ngFor="let restaurante of restaurantes">
            <div class="flex">
                <div class="box-100">
                    <div class="flex-between box-btn-item-lista">
                        <div class="box-50">
                            <div class="box-btn-lista">
                                <button #nome>{{ restaurante.nome }}</button>
                            </div>
                        </div>
                        <div class="box-50">
                            <div class="box-btn-lixeira text-right">
                                <button (click)="openModal()" class="box-btn-lixeira"><img
                                        src="../../assets/main/lista/lixeira.png" alt="Lixeira"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="box_modal_component">
        <app-modal-exluir></app-modal-exluir>
    </div>
    <div id="box_modal_component_adicionar" class="box_modal_component_adicionar">
        <app-modal-adicionar-restaurantes></app-modal-adicionar-restaurantes>
    </div>
</main>
